# This workflow:
# - Builds Docker image on push, PR, or manual trigger
# - Tags based on branch (main: latest + major version; stable: stable tag only)
# - Runs comprehensive test suite before pushing

name: Build and Tag Docker Image

on:
  push:
    branches: [ main, stable ]
  pull_request:
    branches: [ main, stable ]
  workflow_dispatch:  # Triggered by check-updates.yml or manual

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for uploading SARIF results

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: make build

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: 'unifi-network:main'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build on critical vulnerabilities
          ignore-unfixed: true  # Only fail on fixable issues
          limit-severities-for-sarif: true  # Fix for trivy-action issue #309

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        if: always()  # Upload even if scan fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy scan summary
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: 'unifi-network:main'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # Don't fail, just show summary

      - name: Extract UniFi version from image
        id: extract-version
        run: |
          # Get full version (bypass entrypoint for simple query)
          FULL_VERSION=$(docker run --rm --entrypoint sh unifi-network:main -c "dpkg-query -W --showformat='\${Version}' unifi")
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT

          # Extract major version (e.g., "7.5.187" -> "7")
          MAJOR_VERSION=$(echo "$FULL_VERSION" | cut -d. -f1)
          echo "major_version=$MAJOR_VERSION" >> $GITHUB_OUTPUT

          echo "Detected UniFi version: $FULL_VERSION (major: $MAJOR_VERSION)"

      - name: Run structure tests
        run: make test-structure

      - name: Run standalone tests
        run: make test-standalone

      - name: Run integration tests
        run: make test-integration

      - name: Check stable tag compatibility
        id: check-stable
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          MAIN_MAJOR="${{ steps.extract-version.outputs.major_version }}"

          # Try to pull current stable tag
          if docker pull "${IMAGE_BASE}:stable" 2>/dev/null; then
            STABLE_VERSION=$(docker run --rm --entrypoint sh "${IMAGE_BASE}:stable" -c "dpkg-query -W --showformat='\${Version}' unifi")
            STABLE_MAJOR=$(echo "$STABLE_VERSION" | cut -d. -f1)

            if [ "$MAIN_MAJOR" == "$STABLE_MAJOR" ]; then
              echo "safe_to_update=true" >> $GITHUB_OUTPUT
              echo "Major versions match (both v${MAIN_MAJOR}) - safe to update stable tag"
            else
              echo "safe_to_update=false" >> $GITHUB_OUTPUT
              echo "Major version mismatch detected (stable: v${STABLE_MAJOR}, main: v${MAIN_MAJOR}) - will NOT update stable tag"
            fi
          else
            # No stable tag exists yet - safe to create it
            echo "safe_to_update=true" >> $GITHUB_OUTPUT
            echo "No stable tag exists - safe to create initial stable tag"
          fi

      - name: Tag and push images
        if: github.event_name != 'pull_request'
        run: |
          MAJOR_VERSION="${{ steps.extract-version.outputs.major_version }}"
          FULL_VERSION="${{ steps.extract-version.outputs.full_version }}"
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          # Determine which tags to apply based on branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Main branch: tag as main + latest + major version + full version
            docker tag unifi-network:main "${IMAGE_BASE}:main"
            docker tag unifi-network:main "${IMAGE_BASE}:latest"
            docker tag unifi-network:main "${IMAGE_BASE}:${MAJOR_VERSION}"
            docker tag unifi-network:main "${IMAGE_BASE}:${FULL_VERSION}"

            docker push "${IMAGE_BASE}:main"
            docker push "${IMAGE_BASE}:latest"
            docker push "${IMAGE_BASE}:${MAJOR_VERSION}"
            docker push "${IMAGE_BASE}:${FULL_VERSION}"

            echo "Pushed tags: main, latest, ${MAJOR_VERSION}, ${FULL_VERSION}"

            # Auto-update stable tag if major versions match
            if [ "${{ steps.check-stable.outputs.safe_to_update }}" == "true" ]; then
              docker tag unifi-network:main "${IMAGE_BASE}:stable"
              docker push "${IMAGE_BASE}:stable"
              echo "Auto-updated stable tag to UniFi ${FULL_VERSION}"
            else
              echo "Skipped stable tag update (major version mismatch - requires PR approval)"
            fi

          elif [ "${{ github.ref }}" == "refs/heads/stable" ]; then
            # Stable branch: only tag as stable
            docker tag unifi-network:main "${IMAGE_BASE}:stable"
            docker push "${IMAGE_BASE}:stable"

            echo "Pushed tag: stable (UniFi ${FULL_VERSION})"
          fi

      - name: Clean up test artifacts
        if: always()
        run: make clean-test
